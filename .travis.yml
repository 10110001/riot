language: node_js
node_js:
   - "4.*"

branches:
  only:
    - master
    - dev
script:
  make riot

sudo: false

install:
  - npm i jade
  - npm i babel@5.8
  - npm i babel-core
  - npm i babel-preset-es2015
  - npm i coffee-script
  - npm i livescript
  - npm i typescript-simple
  - npm i stylus
  - npm i nib
  - npm i node-sass
  - npm install

after_success:
  make test-sauce && make test-coveralls

notifications:
    email: false
