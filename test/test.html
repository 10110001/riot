  <test></test>
  <script>var riot = {}</script>
  <script src="../dist/riot.js"></script>

  <script>
  riot.tag('inner', '<h3>{ opts.val }</h3>', function() {

  })

  riot.tag('test', '<p each="{items}" onclick="{ parent.remove }">{ val }</p>', function(opts) {
    var self = this

    this.items = [
      { val: 'hello '},
      { val: 'bad '},
      { val: 'world '}
    ]

    this.remove = function(e) {
      self.items.splice(self.items.indexOf(e.item), 1)
      self.update()
    }

  })

  var tags = riot.mount('test', { world: 'world!' })

  // console.info(tags[0])
  </script>
