<!doctype html>

<head>
  <title>Riot tag tests</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
  <input type="checkbox" checked?="{ kama }" id="test" checked="{ jama }">
  <div id="info"></div>

  <script>
  var a = test.attributes

  for (var i = 0; i < a.length; i++) {
    info.innerHTML += a[i].name + " = " + a[i].value + "<br>"
  }
  </script>
</body>
