<html>
  <head>
    <title>Tests | RiotJS | Zepto</title>
    <script src="http://zeptojs.com/zepto.js"></script>
    <script src="../jquery.riot.js"></script>
    <script src="../ext/render.js"></script>
    <script src="test.js"></script>

    <script>
      $.route(function(hash) {
        console.info("route:", hash);
      })

      $("a").click(function(e) {
        $.route($(this).attr("href"));
        e.preventDefault();
      })
    </script>
  </head>

  <body>
    <p>Open console to view the results</p>

    <a href="#!/hash1">First</a>
    <a href="#!/hash2">Second</a>
    <a href="#!/hash3">Third</a>
    <a href="#!/hash4">Fourth</a>
  </body>

  <template id="test1">
    {x}
  </template>

  <script src="render.js"></script>
  <script src="observable.js"></script>

</html>
